baseURL = "https://Kaihchs118.github.io/kai_studio/"
languageCode = "zh-TW"
title = "KAI STUDIO"
theme = "PaperMod"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  showReadingTime = true
  showBreadCrumbs = true
  showPostNavLinks = true
  showCodeCopyButtons = true
  customCSS = ["css/custom.css"]
  showtoc = true
  tocopen = false
  background = true
  paginate = 6
  readingTimeWordsPerMinute = 1
  enableGitInfo = true
  enableSearch = true
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 1
    keys = ["title", "content"]
  [params.utterances]
    enabled = true
    repo = "Kaihchs118/kai_studio"
    issueTerm = "pathname"
    label = "💬 留言區"
    theme = "preferred-color-scheme"
  [params.assets]
    favicon = "img/demo1.png"
  [params.homeInfoParams]
    Title = "歡迎來到KAI STUDIO"
    Content = "往下滑看看吧"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "now"
    name = "🧭NOW"
    url = "/nav/now1/"
    weight = 2
  [[menu.main]]
    identifier = "tags"
    name = "🎫標籤"
    url = "/tags/"
    weight = 4
  [[menu.main]]
    identifier = "first-visit"
    name = "🤡歡迎"
    url = "/nav/First/"
    weight = 5
  [[menu.main]]
    identifier = "about"
    name = "📞關於我"
    url = "/nav/about/"
    weight = 6