baseURL = "https://Kaihchs118.github.io/kai_studio/"
languageCode = "zh-TW"
title = "KAI STUDIO"
theme = "PaperMod"

[outputs]
  home = ["HTML", "RSS", "JSON"]


[params]
  showReadingTime = false
  showBreadCrumbs = true
  showPostNavLinks = true
  showCodeCopyButtons = true
  customCSS = ["css/custom.css"]
  showtoc = true
  tocopen = false
  background = true
  # 開啟搜尋
  [params.search]
    enable = true
    provider = "lunr"

  [params.utterances]
    enabled = true
    repo = "Kaihchs118/kai_studio"   # 你的 repo
    issueTerm = "pathname"           # 以網址作為 issue 對應
    label = "💬 留言區"
    theme = "preferred-color-scheme"

  [params.assets]
    favicon = "img/demo1.png"

  [params.homeInfoParams]
    Title = "歡迎來到KAI STUDIO"
    Content = "往下滑看看吧"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
  identifier = "home"
  name = "首頁"
  url = "/"
  weight = 1

  [[menu.main]]
  identifier = "posts"
  name = "文章"
  url = "/posts/"
  weight = 2


  [[menu.main]]
  identifier = "tags"
  name = "標籤"
  url = "/tags/"
  weight = 3


  [[menu.main]]
  identifier = "about"
  name = "關於我"
  url = "/about/"
  weight = 4
  
  [[menu.main]]
  identifier = "first-visit"
  name = "新手村"
  url = "/First/"
  weight = 5
