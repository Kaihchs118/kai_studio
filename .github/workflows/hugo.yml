name: Deploy Hugo site to GitHub Pages

on:
  # 1ï¸âƒ£ ç•¶ main åˆ†æ”¯æœ‰ push æ™‚è§¸ç™¼
  push:
    branches:
      - main  # æ³¨æ„ï¼šè«‹æ”¹æˆä½ çš„é è¨­åˆ†æ”¯åç¨±

  # 2ï¸âƒ£ æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

  # 3ï¸âƒ£ å®šæ™‚æ’ç¨‹ï¼ˆæ¯å¤© UTC 00:00 åŸ·è¡Œä¸€æ¬¡ï¼‰
  schedule:
    - cron: '0 0 * * *'  # UTC æ™‚é–“ï¼Œæ¯å¤©é›¶é»åŸ·è¡Œä¸€æ¬¡

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          # extended: true # å¦‚æœä¸»é¡Œéœ€è¦ Hugo Extendedï¼Œå–æ¶ˆè¨»è§£

      - name: Build the site
        # ğŸ”‘ åŠ ä¸Š --buildFuture è®“æœªä¾†æ—¥æœŸæ–‡ç« ä¹Ÿç”Ÿæˆ
        run: hugo --minify --buildFuture

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.pages.outputs.base_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment